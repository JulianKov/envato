<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="page-header">
    <div class="page-header__background"></div>
    <div class="page-header__wrapper">
      <nav class="navbar">
        <a href="#" class="navbar__logo">
          <img src="img/logo.svg" width="230" height="63" alt="Envato MeetUp">
        </a>
        <ul class="navbar__navlist">
          <li class="navbar__navitem">
            <a>event details</a>
          </li>
          <li class="navbar__navitem">
            <a>speakers</a>
          </li>
          <li class="navbar__navitem">
            <a>sponsors</a>
          </li>
          <li class="navbar__navitem">
            <a>past events</a>
          </li>
          <li class="navbar__navitem">
            <a>contact</a>
          </li>
        </ul>
      </nav>
      <div class="timer">
        <div class="timer__days">
          <p class="timer__number">20</p>
          <p class="timer__text">days</p>
        </div>
        <div class="timer__colon">:</div>
        <div class="timer__hours">
          <p class="timer__number">03</p>
          <p class="timer__text">hours</p>
        </div>
        <div class="timer__colon">:</div>
        <div class="timer__minutes">
          <p class="timer__number">06</p>
          <p class="timer__text">minutes</p>
        </div>
        <div class="timer__colon">:</div>
        <div class="timer__seconds">
          <p class="timer__number">52</p>
          <p class="timer__text">seconds</p>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
